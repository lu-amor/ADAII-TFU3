services:
  db:
    image: postgres:15
    container_name: recetas_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: recetas
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - recetas_network

  api:
    build: ./api
    # Remove container_name to allow scaling
    ports:
      - "8000-8010:8000"  # Port range for multiple instances
    environment:
      DB_HOST: db
      DB_USER: user
      DB_PASSWORD: pass
      DB_NAME: recetas
    depends_on:
      - db
    networks:
      - recetas_network
    # Add health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data:

networks:
  recetas_network:
    driver: bridge
